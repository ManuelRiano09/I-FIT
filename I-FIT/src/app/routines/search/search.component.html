<div class="container" id="table">
  
    
      <select class="form-control" (change)="capturar($event)" >
        <option disabled>JORNADA</option>
        <option value="MORNING">Ma√±ana</option>
        <option value="AFTERNOON">Tarde</option>

    <div class="table-responsive-sm" style="height: 100%" style="width: 100%">

          <tr class="text-center">

        </tbody>

    </div>
  
</div>
